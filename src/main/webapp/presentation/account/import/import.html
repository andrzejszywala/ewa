<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>Account statement import</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
		<li class="active">Here</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Import etoro xlsx file</h3>
				</div>
				<div class="panel-body">
					<form id="profilForm" name="profilForm" class="form-horizontal"	role="form">
						<div class="form-group">
							<div id="imieControls" class="col-lg-10">
								<label for="xlsx" class="control-label">Choose xlsx file...</label>
								<input id="xlsx" name="xlsx" type="file" file-upload multiple class="well well-sm"/>
								<input class="btn btn-primary" value="Import" type="button" ng-click="save()"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Import NBP average exchange rate</h3>
				</div>
				<div class="panel-body">
					<form id="importNbpForm" name="importNbpForm" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="yearFrom" class="col-lg-1 control-label">Year from</label>
							<div id="yearFromControls" class="col-lg-2 \">
								<input id="yearFrom" name="yearFrom" type="number" maxlength="4" class="form-control" ng-model="yearFrom" placeholder="yyyy"/> 
								<span class="help-block error" ng-show="importNbpForm.yearFrom.$error.required">required</span>
							</div>
						</div>
						<div class="form-group">
							<label for="yearTo" class="col-lg-1 control-label">Year to</label>
							<div id="yearToControls" class="col-lg-2">
								<input id="yearTo" name="yearTo" type="number" maxlength="4" class="form-control" ng-model="yearTo" placeholder="yyyy"/> 
								<span class="help-block error" ng-show="importNbpForm.yearTo.$error.required">required</span>
							</div>
						</div>
						<div class="form-group">
							<div id="imieControls" class="col-lg-10">
								<input class="btn btn-primary" value="Import NBP" type="button" ng-click="importNBP()"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		
	</div>

</section>
<!-- /.content -->
